<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>赛点 Sponia</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
    <link rel='stylesheet' href='./css/style.css' />
</head>
<body>
<div class="wrapper">
    <!--header-->
    <div class="header">
        <div class="inner">
            <i class="logo"></i>
            <i class="icon icon-nav"></i>
            <div class="nav">
                <a class="nav__item _active" href="#">首页</a>
                <a class="nav__item" href="#">数据</a>
                <a class="nav__item" href="#">咨询</a>
                <a class="nav__item" href="#">社区</a>
            </div>
            <div class="search">
                <label class="icon icon-search" for="search__ipt"></label>
                <input id="search__ipt" class="search__ipt" type="text"/>
            </div>
        </div>
    </div>
    <!--header end-->
    <!--body-->
    <div class="body">
        <div class="inner">
            <!--swipe-->
            <div class="swipe-outer">
                <div id='js-swipe' class='swipe'>
                    <div class='swipe-wrap'>
                        <div class="swipe-item u-placeholder">
                            <img src="./images/placeholder/placeholder_banner.png" alt=""/>
                        </div>
                        <div class="swipe-item u-placeholder">
                            <img src="./images/pic/pic_02.jpg" alt=""/>
                        </div>
                        <div class="swipe-item u-placeholder">
                            <img src="./images/pic/pic_01.jpg" alt=""/>
                        </div>
                        <div class="swipe-item u-placeholder">
                            <img src="./images/pic/pic_01.jpg" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
            <!--swipe end-->
            <div class="header-01">最新赛程</div>
        </div>
    </div>
    <!--body end-->
    <!--footer-->
    <div class="footer">
        <div class="inner">
            <div class="footer__content">Sponia © 2013</div>
        </div>
    </div>
    <!--footer end-->
</div>


<script type="text/javascript" data-main="./js/app/app" src="./js/lib/require.js"></script>
</body>
</html>
